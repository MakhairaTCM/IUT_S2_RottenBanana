<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="../css/styleFrontTheo.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-third">
            <div class="container-fluid ">
              <a class="navbar-brand" href="./frontTheo.html">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between align-items-center" id="mynavbar">
                <div class="d-flex ">
                    <input type="text" class="form-control" placeholder="Search" id="input-movie">
                </div>
                <ul class="navbar-nav me-auto">
                  <li class="nav-item text-center">
                    <a class="nav-link" href="./login.html">
                        <img src="../assets/loginicon.png" width="32" height="32">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="p-3">
        <section>
            
            <div id="movie-posters" class="pb-2"></div>

        </section>
        
        <section class="mb-5">
            <h2>Hot movies in your area right now</h2>
            <div id="movie-posters-random" class="pb-2">
                <!-- Movie posters will be displayed here -->
            </div>
        </section>
        <section class="mb-5">
            <h2>Ranking</h2>
            <div id="movie-posters-ranking" class="mb-1">
                <!-- Movie posters will be displayed here -->
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', e => {
            fetchRandomMovies();
        });

        function fetchRandomMovies() {
            $.ajax({
                url: "https://api.themoviedb.org/3/movie/popular",
                dataType: "json",
                data: {
                    api_key: "a78671649d9627eedd795ddb4114bf73"
                },
                success: function (data) {
                    const movies = data.results;
                    displayRandomMovies(movies);
                },
                error: function() {
                    $('#movie-posters-random').html(`<p>Sorry, could not fetch movies.</p>`);
                }
            });
        }

        function displayRandomMovies(movies) {
            const moviePostersContainer = $('#movie-posters-random');
            moviePostersContainer.empty();

            const shuffledMovies = movies.sort(() => 0.5 - Math.random());
            const randomMovies = shuffledMovies.slice(0, 20);

            randomMovies.forEach(movie => {
                const posterPath = movie.poster_path;
                const posterUrl = posterPath ? `https://image.tmdb.org/t/p/w500${posterPath}` : '../assets/placeholder.jpg';
                const moviePosterCard = $('<div>').addClass('movie-poster-card');
                const posterImg = $('<img>').attr('src', posterUrl).attr('alt', `${movie.title} Poster`).addClass('movieImg');
                const movieTitle = $('<p>').text(movie.title);
                const voteIcons = $('<div>').addClass('vote-icons')
                    .append($('<img>').attr('src', '../assets/likeblue.png').addClass('vote-icon').attr('alt', 'Upvote').click(() => handleVote(movie.id, 'upvote')))
                    .append($('<img>').attr('src', '../assets/dislikered.png').addClass('vote-icon').attr('alt', 'Downvote').click(() => handleVote(movie.id, 'downvote')));
                moviePosterCard.append(posterImg, movieTitle, voteIcons);
                moviePostersContainer.append(moviePosterCard);
            });
        }

        function handleVote(movieId, voteType) {
            alert(`${voteType}d movie with ID: ${movieId}`);
        }

        // Search
        document.addEventListener('DOMContentLoaded', () => {
            $('#input-movie').on('input', function () {
                const query = $(this).val();
                if (query.length >= 2) {
                    searchMovies(query);
                }
            });
        });
    
        function searchMovies(query) {
            $.ajax({
                url: "https://api.themoviedb.org/3/search/movie",
                dataType: "json",
                data: {
                    api_key: "a78671649d9627eedd795ddb4114bf73",  
                    query: query
                },
                success: function (data) {
                    const movies = data.results.map(movie => ({
                        id: movie.id,
                        title: movie.title
                    }));
                    displayMoviePosters(movies);
                },
                error: function() {
                    $('#movie-posters').html(`<p>Sorry, no movies found.</p>`);
                }
            });
        }
    
        function fetchMoviePoster(movieId) {
            $.ajax({
                url: `https://api.themoviedb.org/3/movie/${movieId}`,
                dataType: "json",
                data: {
                    api_key: "a78671649d9627eedd795ddb4114bf73"  
                },
                success: function (movie) {
                    const posterPath = movie.poster_path;
                    const posterUrl = posterPath ? `https://image.tmdb.org/t/p/w500${posterPath}` : '../assets/placeholder.jpg';
                    $('#movie-posters').html(`<img src="${posterUrl}" alt="${movie.title} Poster">`);
                },
                error: function() {
                    $('#movie-posters').html(`<p>Sorry, no poster available.</p>`);
                }
            });
        }
    
        function displayMoviePosters(movies) {
            const moviePostersContainer = $('#movie-posters');
            moviePostersContainer.empty();
            movies.forEach(movie => {
                $.ajax({
                    url: `https://api.themoviedb.org/3/movie/${movie.id}`,
                    dataType: "json",
                    data: {
                        api_key: "a78671649d9627eedd795ddb4114bf73"
                    },
                    success: function (movieDetails) {
                        const posterPath = movieDetails.poster_path;
                        const posterUrl = posterPath ? `https://image.tmdb.org/t/p/w500${posterPath}` : '../assets/placeholder.jpg';
                        const moviePosterCard = $('<div>').addClass('movie-poster-card');
                        const posterImg = $('<img>').attr('src', posterUrl).attr('alt', `${movieDetails.title} Poster`);
                        const movieTitle = $('<p>').text(movieDetails.title);
                        moviePosterCard.append(posterImg, movieTitle);
                        moviePostersContainer.append(moviePosterCard);
                    },
                    error: function() {
                        const moviePosterCard = $('<div>').addClass('movie-poster-card');
                        const posterImg = $('<img>').attr('src', '../assets/placeholder.jpg').attr('alt', 'No Poster Available');
                        const errorMsg = $('<p>').text(movie.title);
                        moviePosterCard.append(posterImg, errorMsg);
                        moviePostersContainer.append(moviePosterCard);
                    }
                });
            });
            if (!searchResultsAdded) {
                const section = $('#movie-posters').parent().addClass('mb-3'); 
                const h2 = $('<h2>').text("Search Results"); 
                section.prepend(h2); 
                searchResultsAdded = true; 
            }
        }

        
            
        


        
    </script>
</body>
</html>
