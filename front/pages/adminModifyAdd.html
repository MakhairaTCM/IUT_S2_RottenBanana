<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="../css/styleFrontTheo.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-third">
            <div class="container-fluid ">
              <a class="navbar-brand" href="./frontTheo.html">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between align-items-center" id="mynavbar">
                <div class="d-flex ">
                    <input type="text" class="form-control" placeholder="Search" id="input-movie">
                </div>
                <ul class="navbar-nav me-auto">
                  <li class="nav-item text-center">
                    <a class="nav-link" href="./login.html">
                        <img src="../assets/loginicon.png" width="32" height="32">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        
        <section class="container mt-5">
            <h2>Add or Modify a Movie</h2>
            <form>
                <div class="form-group">
                    <label for="movieTitle">Movie Title</label>
                    <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie title">
                </div>
                <div class="form-group">
                    <label for="moviePoster">Movie Poster URL</label>
                    <input type="text" class="form-control" id="moviePoster" placeholder="Enter movie poster URL">
                </div>
                <button type="submit" class="d-flex btn bg-third text-second ml-auto mr-auto">Submit</button>
            </form>
        </section>
    </main>

    
</body>
</html>
